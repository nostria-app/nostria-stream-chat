<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nostria Stream Chat</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      var location = window.location;
      var path = location.pathname;
      if (path && path !== '/') {
        var search = location.search ? '&' + location.search.slice(1) : '';
        var newUrl = '/?p=' + path + search + location.hash;
        location.replace(newUrl);
      }
    </script>
  </head>
  <body>
  </body>
</html>
