<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nostria Stream Chat</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      var segment = 1; // number of path segments to keep (1 for /repo-name/)
      var location = window.location;
      var pathAfterBase = location.pathname.split('/').slice(segment + 1).join('/');
      if (pathAfterBase) {
        var search = location.search ? '&' + location.search.slice(1) : '';
        var newUrl = location.pathname.split('/').slice(0, segment + 1).join('/') + 
          '/?p=/' + pathAfterBase + search + location.hash;
        location.replace(newUrl);
      }
    </script>
  </head>
  <body>
  </body>
</html>
